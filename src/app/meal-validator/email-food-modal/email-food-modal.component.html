<!-- Modal -->
<div class="modal fade" id="emailFoodModal" tabindex="-1" role="dialog" aria-labelledby="emailFoodModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailFoodModalLabel">Send Email</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>
          Send the list of <span class="fa-text-highlight">Edible Food Items</span> to your email:
        </p>
        <ul>
          <li *ngFor="let foodItem of edibleFoodList">
            {{foodItem}}
          </li>
        </ul>

        <form [formGroup]="emailFoodForm">
          <div class="form-group">
            <label for="email" class="col-form-label">Email:</label>
            <input id="email" class="form-control" type="text" formControlName="{{keys.FORM.EMAIL}}">
          </div>

          <div class="form-row">
            <div class="col-12 text-center fa-send-errmsg">
              {{sendErrorMessage}}
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn fa-sendemail-btn" (click)="sendEmail()">Send Email</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
