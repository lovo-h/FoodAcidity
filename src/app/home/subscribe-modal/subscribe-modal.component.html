<!-- Modal -->
<div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subscribeModalLabel">Food Acidity Subscription</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>
          Get updates made to the <span class="fa-text-highlight">Food Acidity App</span> by entering your email below!
        </p>


        <form [formGroup]="subscribeForm">
          <div class="form-row">
            <div class="col-6">
              <label for="first-name" class="col-form-label">First Name:</label>
              <input id="first-name" class="form-control" type="text" formControlName="{{keys.FORM.FIRST_NAME}}">
            </div>
            <div class="col-6">
              <label for="last-name" class="col-form-label">Last Name:</label>
              <input id="last-name" class="form-control" type="text" formControlName="{{keys.FORM.LAST_NAME}}">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Email:</label>
            <input id="email" class="form-control" type="text" formControlName="{{keys.FORM.EMAIL}}">
          </div>
          <div class="form-row">
            <div class="col-12 text-center fa-subscribe-errmsg">
              {{validationMessage}}
            </div>
          </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary fa-subscribe-btn" (click)="subscribeBtn()">Subscribe</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
